<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Nag+Mundari:wght@400;600;700&display=swap"
        rel="stylesheet">
    <title>Kantor wielowalutowy</title>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kantor walut</legend>
                <p>
                    <label>
                        <span class="form__listHeader">Wpisz kwotę do przeliczenia*</span>
                        <input class="form__amount js-amount" name="amount" type="number" min="1" value="1" step="any"
                            required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__listHeader">Wybierz na co chcesz przeliczyć:</span>
                        <select class="js-currencyElected">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="CZK">CZK</option>
                            <option value="UAH">UAH</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </label>
                </p>
                <p class="form_resultTogether">Kwota w wybranej walucie: <strong class="form__result js-result"> N/A </strong></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
